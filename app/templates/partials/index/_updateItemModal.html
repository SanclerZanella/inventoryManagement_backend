<div id="updateItemModal_{{ product.id }}" class="modal text-left">

    <!-- Modal content -->
    <div class="modal-header modal-content">
        <span class="close">&times;</span>
    </div>
    <div class="modal-body modal-content">
      
        <form action="{{ url_for('update.update', id=product.id) }}" method="POST">
          
          <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="productName" value="{{ product.name }}">
          </div>
          
          <div class="mb-3">
            <label for="product_desc" class="form-label">Product Description</label>
            <textarea class="form-control" id="product_desc" name="productDesc">
              {{product.description }}
            </textarea>
          </div>
          
          <div class="mb-3">
            <label for="product_price" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="product_price" name="productPrice" min="0" step=".01" value="{{ product.price }}">
          </div>

          <div class="mb-3">
            <label for="product_qty" class="form-label">Product Quantity</label>
            <input type="number" class="form-control" id="product_qty" name="productQty" value="{{ product.quantity }}">
          </div>
          
          <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
      
    </div>

</div>
