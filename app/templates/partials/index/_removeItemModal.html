<div id="removeItemModal_{{ product.id }}" class="modal">

    <!-- Modal content -->
    <div class="modal-header modal-content">
        <span class="close">&times;</span>
    </div>
    <div class="modal-body modal-content">
      
        <form action="{{ url_for('remove.bin', id=product.id) }}" method="POST">
          
          <div class="mb-3">
            <label for="product_name" class="form-label">
              Why would you like to remove <strong>{{ product.name }}</strong> from inventory?
            </label>
            <textarea type="text" class="form-control" id="delete_reason" name="deleteReason"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Remove Item</button>
        </form>
      
    </div>

</div>
